<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        html {
            overflow: hidden;
            height: 100%;
        }
    </style>
</head>
<body class="login-page">
    <div class="loginBox">
        <div class="logContainer">
            <a href="index.html" style="text-decoration: none;">
                <div class="logo">
                    <img src="/icons/logo.png" alt="Logo icon">
                    <h2 class="logo-text">Sky Dub Studio</h2>
                </div>
            </a>
            <div class="texts">
                <h1>Регистрация</h1>
                <p>Введите ваши данные чтобы создать учетную запись</p>
            </div>
            <div class="inputs">
                <fieldset class="custom-fieldset">
                    <legend class="legend">Логин</legend>
                    <input maxlength="30" type="text" placeholder="Введите логин...">
                </fieldset>
                <fieldset class="custom-fieldset">
                    <legend class="legend">Email</legend>
                    <input type="email" placeholder="Введите email...">
                </fieldset>
                <fieldset class="custom-fieldset">
                    <legend class="legend">Пароль</legend>
                    <input minlength="7" maxlength="30" type="password" placeholder="Введите пароль...">
                </fieldset>
                <fieldset class="custom-fieldset">
                    <legend class="legend">Подтвердите пароль</legend>
                    <input minlength="7" maxlength="30" type="password" placeholder="Подтвердите пароль...">
                </fieldset>
            </div>
        </div>
    </div>
    
</body>
</html>
